name: E2E tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: "actions/setup-node@v3"
        with:
          node-version: 18.15

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn run lint

      - name: Code format
        run: yarn run prettier
